name: ğŸš€ Deploy Quebec Tax Calculator to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permet de dÃ©clencher manuellement

# Permissions nÃ©cessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# N'autoriser qu'un seul dÃ©ploiement concurrent
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job de build et dÃ©ploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: npm ci

    - name: ğŸ§ª Run validation tests
      run: |
        npm run validate:ramq
        npm run validate:rrq
        npm run validate:ei
        npm run validate:rqap
        npm run validate:fss
      continue-on-error: false

    - name: ğŸ—ï¸ Build application
      env:
        NODE_ENV: production
        REPO_NAME: /${{ github.event.repository.name }}
      run: |
        echo "Building for repository: ${{ github.event.repository.name }}"
        npm run build
        npm run export
        touch out/.nojekyll

    - name: ğŸ“‹ List build output
      run: |
        echo "Build output contents:"
        ls -la out/
        echo "Main files:"
        find out/ -name "*.html" | head -10

    - name: âš™ï¸ Setup Pages
      uses: actions/configure-pages@v4

    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './out'

    - name: ğŸŒ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3

    - name: ğŸ‰ Success notification
      run: |
        echo "âœ… DÃ©ploiement rÃ©ussi!"
        echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ“Š Validation tests passed"
        echo "ğŸ’° Quebec Tax Calculator is live!"