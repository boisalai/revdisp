name: 🚀 Deploy Quebec Tax Calculator to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permet de déclencher manuellement

# Permissions nécessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# N'autoriser qu'un seul déploiement concurrent
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job de build et déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 🔧 Install dependencies
      run: npm ci

    - name: 🧪 Run validation tests
      run: |
        npm run validate:ramq
        npm run validate:rrq
        npm run validate:ei
        npm run validate:rqap
        npm run validate:fss
      continue-on-error: true  # Permettre le déploiement même si tests échouent

    - name: 🏗️ Build application
      env:
        NODE_ENV: production
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        echo "Building for repository: ${{ github.event.repository.name }}"
        echo "GITHUB_REPOSITORY environment variable: $GITHUB_REPOSITORY"
        npm run build
        touch out/.nojekyll
        echo "Build completed successfully"

    - name: 📋 List build output
      run: |
        echo "Build output contents:"
        ls -la out/
        echo "Main files:"
        find out/ -name "*.html" | head -10

    - name: ⚙️ Setup Pages
      uses: actions/configure-pages@v5

    - name: 📤 Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './out'

    - name: 🌐 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: 🎉 Success notification
      run: |
        echo "✅ Déploiement réussi!"
        echo "🌍 URL: ${{ steps.deployment.outputs.page_url }}"
        echo "📊 Validation tests passed"
        echo "💰 Quebec Tax Calculator is live!"